name: "Main / Pull requests build"
on:
    pull_request:
        paths-ignore:
            - '.txt'
            - 'LICENSE'
            - 'docs/**'
        branches: [ main ]
    push:
        branches:
            - main

jobs:
    pre-commit:
        name: Pre-commit check
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout git repository
                uses: actions/checkout@v4.1.6
            -   name: Setup python
                uses: actions/setup-python@v6
                with:
                    python-version: "3.9"
            -   name: Setup Java
                uses: ./.github/actions/java-setup
                with:
                    cache: ""
            -   name: "Set up QEMU"
                uses: docker/setup-qemu-action@v3.6.0
                with:
                    platforms: all
            -   name: "Set up Docker Buildx"
                uses: docker/setup-buildx-action@v3
            -   name: Pre-commit checks
                uses: pre-commit/action@v3.0.1
            -   name: pre-commit-c-lite
                uses: pre-commit-ci/lite-action@v1.1.0
                if: always()
    build:
        runs-on: ${{ matrix.os }}
        needs: [ pre-commit ]
        strategy:
            fail-fast: true
            matrix:
#                os: [ windows-latest, ubuntu-latest, macos-13 ]
                os: [ ubuntu-latest ]
            max-parallel: 1
        steps:
            -   uses: actions/checkout@v4.1.6
            -   name: Set up JDK
                uses: ./.github/actions/java-setup
                with:
                    cache: 'maven'
            -   name: Build with Maven
                run: mvn --no-transfer-progress install -DskipTests
            -   name: "Build Docker image"
                uses: docker/build-push-action@v6.18.0
                with:
                    context: ./
                    file: ./Dockerfile
                    push: false
                    platforms: linux/amd64 #, linux/arm64
                    tags: |
                        webgoat/webgoat:latest
#                    build-args: |
#                        webgoat_version=${{ env.WEBGOAT_MAVEN_VERSION }}
            -   name: Download TMAS and Scan Repo for Open Source Vulnerabilities and Secrets
                uses: trendmicro/tmas-scan-action@v3.0.1
                with:
                    version: '2' # Recommended: pin to major version for automatic updates within v2.x.x
                    vulnerabilitiesScan: true
                    malwareScan: true
                    secretsScan: true
                    artifact: dir:./WebGoat
                    additionalArgs: --region=ca-central-1
                    tmasApiKey: ${{ secrets.TMAS_API_KEY }}
                    githubToken: ${{ secrets.TMAS_GITHUB_TOKEN }}
