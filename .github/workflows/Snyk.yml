name: ðŸ¶ Snyk Security
on:
  push:
    branches: [ "main", "master", "develop" ]
    paths-ignore: ['.github/workflows/**', 'sonar-project.properties']
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:
jobs:
  snyk-scan:
    name: Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm install -g snyk snyk-to-html
      - run: snyk auth ${{ secrets.SNYK_TOKEN }}
      - name: Run Snyk Test
        continue-on-error: true
        run: |
          snyk test --all-projects --json > snyk_report.json || true
          snyk-to-html -i snyk_report.json -o snyk_report.html
      - uses: actions/upload-artifact@v4
        with: { name: snyk-security-report, path: snyk_report.html }
