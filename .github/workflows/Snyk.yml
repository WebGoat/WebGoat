name: ðŸ¶ Snyk Security

on:
  push:
    branches: [ "main", "master", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  pull_request:
    branches: [ "main", "master", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  workflow_dispatch:

jobs:
  snyk-scan:
    name: Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Snyk CLI
        run: npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Test
        continue-on-error: true # Non blocca il workflow se trova vuln
        run: |
          # --all-projects cerca automaticamente manifest annidati
          snyk test --all-projects --json > snyk_report.json || true

          # Genera Report HTML per facile lettura
          snyk-to-html -i snyk_report.json -o snyk_report.html

      - name: Snyk Monitor (Upload to Dashboard)
        continue-on-error: true
        run: snyk monitor --all-projects || true

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk_report.html
