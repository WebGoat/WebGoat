name: üì° SonarCloud Analysis
on:
  push:
    branches: [ "main", "master", "develop" ]
    paths-ignore: ['.github/workflows/**', 'sonar-project.properties']
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:
jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin' }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: üß† Auto-Detect & Build
        run: |
          if [ -f "pom.xml" ]; then mvn clean verify -DskipTests; 
          elif [ -f "gradlew" ]; then chmod +x gradlew && ./gradlew assemble --no-daemon;
          elif [ -f "package.json" ]; then npm install;
          else echo "‚ö†Ô∏è No build system detected. Proceeding."; fi
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
