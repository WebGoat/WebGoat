<svg xmlns="http://www.w3.org/2000/svg" width="620" height="120" viewBox="0 0 620 120" role="img" aria-label="Open Redirect Flow Diagram">
  <style>
    .box { fill:#f5f5f5; stroke:#444; stroke-width:1.2; rx:6; ry:6; }
    .arrow { stroke:#222; stroke-width:2; marker-end:url(#arrowhead); fill:none; }
    .label { font:14px sans-serif; fill:#111; }
    .em { font-weight:bold; }
    .note { font:12px sans-serif; fill:#555; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#222" />
    </marker>
  </defs>

  <rect class="box" x="10" y="35" width="120" height="50" />
  <text class="label" x="70" y="65" text-anchor="middle">User</text>

  <rect class="box" x="170" y="20" width="160" height="80" />
  <text class="label" x="250" y="52" text-anchor="middle">Trusted Site</text>
  <text class="note" x="250" y="70" text-anchor="middle">/redirect?url=...</text>

  <rect class="box" x="500" y="35" width="170" height="50" />
  <text class="label" x="585" y="55" text-anchor="middle">Attacker Domain</text>
  <text class="note" x="585" y="70" text-anchor="middle">Phishing / Token Leak</text>

  <path class="arrow" d="M130 60 L170 60" />
  <path class="arrow" d="M330 60 L500 60" />
  <text class="note" x="410" y="40" text-anchor="middle">302 Location</text>
</svg>
