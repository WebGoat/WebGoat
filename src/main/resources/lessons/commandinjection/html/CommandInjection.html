<script>
    (function () {
        const forms = document.querySelectorAll('.cat-search-form');
        if (!forms.length) {
            return;
        }

        const translate = function (key) {
            if (!key) {
                return '';
            }
            if (window.polyglot && typeof window.polyglot.t === 'function') {
                return window.polyglot.t(key) || key;
            }
            return key;
        };

        const showFeedback = function (feedbackEl, message, isError) {
            if (!feedbackEl) {
                return;
            }
            if (!message) {
                feedbackEl.textContent = '';
                feedbackEl.style.display = 'none';
                feedbackEl.classList.remove('text-danger');
                return;
            }
            feedbackEl.textContent = translate(message);
            feedbackEl.style.display = 'block';
            if (isError) {
                feedbackEl.classList.add('text-danger');
            } else {
                feedbackEl.classList.remove('text-danger');
            }
        };

        const renderCats = function (cats) {
            if (!Array.isArray(cats) || cats.length === 0) {
                return null;
            }
            const gallery = document.createElement('div');
            gallery.className = 'cat-gallery';
            const heading = document.createElement('h4');
            heading.textContent = 'Matching Cats';
            gallery.appendChild(heading);

            const grid = document.createElement('div');
            grid.className = 'cat-grid';

            cats.forEach(function (cat) {
                const figure = document.createElement('figure');
                figure.className = 'cat-card';

                const image = document.createElement('img');
                image.src = cat.dataUri;
                image.alt = cat.name;
                figure.appendChild(image);

                const caption = document.createElement('figcaption');
                const strong = document.createElement('strong');
                strong.textContent = cat.name;
                caption.appendChild(strong);
                if (cat.description) {
                    caption.appendChild(document.createElement('br'));
                    caption.appendChild(document.createTextNode(cat.description));
                }
                figure.appendChild(caption);
                grid.appendChild(figure);
            });

            gallery.appendChild(grid);
            return gallery;
        };

        const renderConsole = function (consoleText) {
            const container = document.createElement('div');
            container.className = 'command-output';
            const pre = document.createElement('pre');
            pre.textContent = consoleText || '';
            container.appendChild(pre);
            return container;
        };

        const renderSearchResult = function (output, data) {
            if (!output) {
                return;
            }
            output.innerHTML = '';

            if (data && data.console) {
                output.appendChild(renderConsole(data.console));
            }

            const gallery = renderCats(data ? data.cats : null);
            if (gallery) {
                output.appendChild(gallery);
            }
        };

        forms.forEach(function (form) {
            const feedback = document.getElementById(form.dataset.feedbackTarget);
            const output = document.getElementById(form.dataset.outputTarget);

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                showFeedback(feedback, '', false);
                if (output) {
                    output.innerHTML = '';
                }

                const formData = new URLSearchParams(new FormData(form));

                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
                    },
                    body: formData
                })
                    .then(function (response) {
                        if (!response.ok) {
                            return response.json()
                                .then(function (problem) {
                                    throw new Error(problem.detail || response.statusText);
                                })
                                .catch(function (error) {
                                    throw new Error(error.message || 'Unknown error');
                                });
                        }
                        return response.json();
                    })
                    .then(function (data) {
                        renderSearchResult(output, data);
                    })
                    .catch(function (error) {
                        showFeedback(feedback, error.message, true);
                    });
            });
        });
    })();
</script>
